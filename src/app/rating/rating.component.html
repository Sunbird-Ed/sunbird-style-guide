

<!--Page Content-->
<div class="docs-sections" *ngFor="let section of sections;">

  <h4 class="docs-sectionHeading">
    {{section.title}}
    <i class="fa fa-code text-gray docs-expandCode" (click)="section.expandCode = !section.expandCode"
      title="Toggle Code" tabindex="0"></i>
  </h4>

  <!--Display output-->
  <div class="docs-sectionDemoCode">
    <div class="ui form">
      <div class="field">
        <sui-rating [maximum]="5"[ngModel]="3" class="sb-rating mini"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating tiny"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating small"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating large"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating huge"></sui-rating>
      </div>
      <div class="field">
        <sui-rating [maximum]="5" [ngModel]="3" class="sb-rating massive"></sui-rating>
      </div>
    </div>

  </div>
  <!--/Display output-->

  <!--Display code-->
  <div class="docs-sectionCopyCode" *ngIf="section.expandCode">

    <!--Copy code button-->
    <button ngxClipboard [cbContent]="section.copyCode"
      class="sb-btn sb-btn-primary sb-btn-xs fa fa-copy btn-copy"></button>
    <!--/Copy code button-->

    <!--Copy code display-->
    <pre>
      <code [highlight]="section.copyCode"></code>
    </pre>
    <!--/Copy code display-->

  </div>
  <!--/Display code-->

</div>
<!--Page Content-->
